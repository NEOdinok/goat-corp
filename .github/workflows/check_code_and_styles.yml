name: Checking code and styles

# Steps in code, styles jobs are duplicated because we can run them in parralel

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  code:
    name: â€ğŸ’» Checking code
    runs-on: ubuntu-latest

    # Take our repo
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

        # Set up node
      - name: ğŸ§ Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

        # Corepack for working with package managers
      - name: âš™ï¸ Enable corepack
        run: corepack enable

        # Install pnpm but do not install deps yet
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

        # Create cache to avoid installing deps multiple times
        # STORE_PATH is env variable that contains downloaded packages
      - name: ğŸ’¾ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

        # Cache key
      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

        # Install deps
      - name: ğŸ” Install dependencies
        run: pnpm install


        # Lint code
      - name: âœ… Check code
        run: pnpm lint:js

  # Same logic, but run styles linting at the end
  styles:
    name: ğŸ’… Checking styles
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§ Use Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âš™ï¸ Enable corepack
        run: corepack enable

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: ğŸ’¾ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ” Install dependencies
        run: pnpm install

      - name: âœ… Check styles
        run: pnpm lint:css
